<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CADASTRO</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DATA</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NOME</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TELEFONE</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">EMAIL</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">AÇÕES</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let data of database">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{data.id}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{data.date}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{data.name}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{data.phone}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{data.email}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                <app-button [text]="viewButton" (event)="eventManager($event, data.id)"></app-button>
                <app-button [text]="updateButton" (event)="eventManager($event, data.id)"></app-button>
                <app-button [text]="deleteButton" (event)="eventManager($event, data.id)"></app-button>
            </td>
        </tr>
    </tbody>
</table>
