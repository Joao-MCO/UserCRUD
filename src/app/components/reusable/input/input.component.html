<p>{{title}}</p>
<input type="text" [(ngModel)] = "text" text="text" (keyup)="onEvent()" *ngIf="editable" class="border border-gray-300 rounded-lg py-2 px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
<textarea *ngIf="!editable" class="border border-gray-300 rounded-lg py-2 px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">{{value}}</textarea>
