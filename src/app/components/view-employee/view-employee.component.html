<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">{{title}}</h2>
        <app-button 
            [text]="buttonCancel" 
            (event)="onButtonClick($event)" 
            class="py-2 px-4 bg-gray-500 text-white font-bold rounded"
        ></app-button>
    </div>
    <div>
        <app-form 
            [id]="id" 
            [user]="user" 
            [editable]="editable"
            class="mt-4"
        ></app-form>
    </div>
</div>
