<div class="container mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">{{title}}</h2>
    <div class="mb-6">
        <app-form (userInfo)="onSave($event)" class="mb-4"></app-form>
    </div>
    <div class="flex justify-center space-x-4">
        <app-button 
            [text]="buttonCancel" 
            (event)="onButtonClick($event)" 
            class="btn-cancel py-2 px-4 bg-gray-500 text-white font-bold rounded"
        ></app-button> 
        <app-button 
            [text]="buttonSave" 
            (event)="onButtonClick($event)" 
            class="btn-save py-2 px-4 bg-green-500 hover:bg-green-700 text-white font-bold rounded"
        ></app-button> 
    </div>
</div>
