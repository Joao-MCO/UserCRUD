<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Usu√°rios</h1>
    <div class="mb-4">
        <app-button 
            [text]="createUser" 
            (event)="onCreateEvent($event)" 
            *ngIf="!createWindow && !updateWindow && !viewWindow && !deleteWindow"
            class="mb-4"
        ></app-button>
    </div>
    <div class="mb-4">
        <app-add-employee 
            *ngIf="createWindow" 
            (onCancel)="onCancelEvent()"
            class="mb-4"
        ></app-add-employee>
        <app-edit-employee 
            *ngIf="updateWindow" 
            (onCancel)="onCancelEvent()" 
            [id]="userId"
            class="mb-4"
        ></app-edit-employee>
        <app-view-employee 
            *ngIf="viewWindow" 
            (onCancel)="onCancelEvent()" 
            [id]="userId" 
            [user]="user"
            class="mb-4"
        ></app-view-employee>
        <app-delete-employee 
            *ngIf="deleteWindow" 
            (onCancel)="onCancelEvent()" 
            [id]="userId"
            class="mb-4"
        ></app-delete-employee>
    </div>
    <div class="mb-4">
        <app-table 
            *ngIf="!createWindow && !updateWindow && !viewWindow && !deleteWindow" 
            (viewComponent)="onViewEvent($event)" 
            (updateComponent)="onUpdateEvent($event)" 
            (deleteComponent)="onDeleteEvent($event)"
            class="mb-4"
        ></app-table>
    </div>
</div>
